version: '3.8'

services:
  grafana:
    image: grafana/grafana:latest
    container_name: support-analytics-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-dynamodb-datasource
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    restart: unless-stopped
    networks:
      - support-analytics

  data-ingestion:
    build:
      context: ..
      dockerfile: aws_deployment/Dockerfile.ingestion
    container_name: support-data-ingestion
    environment:
      - AWS_PROFILE=AdministratorAccess12hr-100142810612
      - AWS_REGION=us-west-2
    volumes:
      - ../.env:/app/.env:ro
    restart: unless-stopped
    networks:
      - support-analytics

volumes:
  grafana_data:

networks:
  support-analytics:
    driver: bridge

